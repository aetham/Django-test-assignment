{% extends 'base.html' %}
{% block content %}

<form method="POST" action="">
{% csrf_token %}
{{ form }}
    <button type="submit" , name="SEND"> Query</button>
    <button onclick="myFunction()">Go to the database</button>
    {% if messages %}


</form>
     <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
<script>
function myFunction() {
  location.replace("/database")
}
</script>
{% endblock %}
